<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>BookList</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@500&display=swap" rel="stylesheet">
    <a href="https://icons8.com/icon/38390/open-book"></a>
</head>
<body>

<h1 style="font-family: 'Alegreya Sans SC', sans-serif;"> <img src="https://img.icons8.com/ios-filled/50/000000/open-book.png" width="25px" height="25px"/> <span style="text-align: center; ">Book</span><span id="titlelist">List</span></h1>
<div class="container">
    <input type="text" id="book" placeholder="Book Name"></input><br>
    <input type="text" id="author" placeholder="Author Name"></input><br>
    <input type="text" id="id" placeholder="Book Id"></input><br>

<button onclick="add()" class="add-btn" style="font-family: 'Alegreya Sans SC', sans-serif;">Add</button>

</div>

<table class="tab" id="table">
    <thead>
        <tr>
            <th>Book</th>
            <th>Author</th>
            <th>id</th>
        </tr>
    </thead>
</table>
   
<script type="text/javascript" src="./js/bookapp.js" defer></script>
</body>
</html>
